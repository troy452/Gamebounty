<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exclusive Offer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      color: #222;
    }
    .hero {
      text-align: center;
      padding: 80px 20px;
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: white;
    }
    .hero h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.2rem;
      opacity: 0.9;
    }
    .content-box {
      max-width: 600px;
      background: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      text-align: center;
    }
    .btn-primary {
      display: inline-block;
      padding: 14px 28px;
      background: #4f46e5;
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 12px;
      transition: 0.3s ease;
    }
    .btn-primary:hover {
      background: #3730a3;
    }
    .footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 20px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Unlock Your Exclusive Reward</h1>
    <p>Complete a quick verification step to access the offer.</p>
  </section>

  <div class="content-box">
    <h2>You're Almost There!</h2>
    <p>To continue, please complete one of the available verification steps on the next page.</p>
    <a class="btn-primary" href="#">Continue</a>
  </div>

</body>
</html>
